<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/Celular2.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.PNG" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/euPerfil.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/" class="instagram-login" target=" _blank" > Continuar como kzma.uke</a>
                <a href= "https://www.instagram.com/" class="instagram-logout" target=" _blank">Remover conta</a>
            
            </div>
            <div class="group">
                <p class="not-account">Não é kzma.uke?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de contas</span>
                    ou 
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o Aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target=" _blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download" target=" _blank"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
